<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_선택자-4</title>
  <link rel="stylesheet" href="../css/04_선택자-4.css">
</head>
<body>
  <h1>선택자 우선순위</h1>

  <p>기본적으로 css속성은 위에서부터 아래로 적용이 되지만,
    같은 태그에 여러 개의 css 속성이 설정된 경우에는 우선순위에 따라
    스타일이 적용된다.
  </p>

  <pre>태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important 순서로 우선순위를 가진다.</pre>
  <hr>

  <h2>선택자 우선순위 테스트</h2>
  <div id="test1" class="test1">우선순위 테스트1</div>

  <!-- 2순위 : inline style -->
  <p id="test2" class="test2"
     style="background-color: springgreen">우선순위 테스트 2</p>
</body>
</html>
