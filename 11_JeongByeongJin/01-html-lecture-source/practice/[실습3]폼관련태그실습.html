<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>회원가입</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>필수 입력 사항</legend>
    <table>

        <tr>
          <th><label>ID</label></th>
          <td><input type="text" name="id" placeholder="아이디 10글자 이내"></td>
          <td><button>중복확인</button></td>
        </tr>
      <tbody>
        <tr>
          <th><label>비밀번호</label></th>
          <td colspan="2"><input type="text" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
        </tr>
        <tr>
          <th><label>비밀번호 확인</label></th>
          <th colspan="2"><input type="text" name="pwd"></th>
          <td></td>
        </tr>
      </tbody>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="text" id="email" name="email"></td>

      </tr>

    </table>
    </fieldset>
  </form>


  <form>
    <fieldset>
      <legend>추가 정보</legend>
      <label>프로필 사진</label> <input type="file" name="uploadfile">

      <br>
      <br>

      <label>성별 : </label>
      <input id="male" type="radio" name="gender" value="M" checked>
      <label for="male">남자</label>
      <input id="female" type="radio" name="gender" value="F">
      <label for="female">여자</label>

      <br>
      <br>

      <label>생년월일 : </label>
      <input type="date" name="birthdate" placeholder="연도-월-일">

      <br>
      <br>

      <label>취미</label><br>
      <input type="checkbox" id="baseball" name="hobby" value="야구" checked>
      <label for="baseball">야구</label>

      <input type="checkbox" id="basketball" name="hobby" value="농구" checked>
      <label for="basketball">농구</label>

      <input type="checkbox" id="football" name="hobby" value="축구">
      <label for="football">축구</label>

      <br>

      <input type="checkbox" id="study" name="hobby" value="공부" checked>
      <label for="baseball">공부</label>

      <input type="checkbox" id="music" name="hobby" value="음악감상" checked>
      <label for="basketball">음악감상</label>

      <br>

      <input type="checkbox" id="Other" name="hobby" value="기타" checked>
      <label for="other">기타 : <input type="text" id="otherHobby" name="hobby" required>
      </label>

      <br><br>

      <form>
        자기소개

        <br>

        <textarea name="contents" id="" cols="50" rows="5"
              style="resize:none"></textarea>
      </form>

    </fieldset>
    <br>
    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button>이전으로</button>
  </form>


</body>
</html>
