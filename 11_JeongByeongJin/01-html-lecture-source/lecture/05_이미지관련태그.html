<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_이미지 관련 태그</title>
</head>
<body>
  <h1>img 태그</h1>
  <p>src 속성 : 이미지 파일의 경로</p>
  <img src="./sample/image/flower1.PNG">

  <img src="https://godomall.speedycdn.net/79a07f344018ee72bc29e2dd2f42a96b/goods/1000085209/image/add3/1000085209_add3_030.jpg">

  <img src="https://placehold.co/600x400" >

  <hr>
  <p>
    alt 속성 : 이미지가 없을 떄 표시되는 값<br>
    스크린 리더(화면 낭독기)가 이미지를 대신해서 읽을 값을 작성할 용도로도 사용
  </p>
  <img src="./sample/image/river11.PNG" alt="rever1.png 이미지">

  <hr>

  <h3>width와 height 속성</h3>
  <pre>
    - 고정 크기 단위 : px, pt, cm
    - 가변 크기 단위 : %, em, rem
  </pre>

  <h4>고정 크기 단위 :
    화면의 크기와 관련 없이 요소의 크기를 항상 일정하게 유지
  </h4>
  <img src="./sample/image/flower1.PNG" width="200px" height="150px">
  <img src="./sample/image/flower2.PNG" width="200px" height="150px">
  <img src="./sample/image/flower3.PNG" width="200px" height="150px">
  <img src="./sample/image/flower4.PNG" width="200px" height="150px">
  <img src="./sample/image/flower5.PNG" width="200px" height="150px">

  <h4>가변 크기 단위 :
    화면의 크기 또는 감싸고 있는 요소의 크기에 따라 변경됨
  </h4>
  <img src="./sample/image/flower1.PNG" width="15%" height="150px">
  <img src="./sample/image/flower2.PNG" width="15%" height="150px">
  <img src="./sample/image/flower3.PNG" width="15%" height="150px">
  <img src="./sample/image/flower4.PNG" width="15%" height="150px">
  <img src="./sample/image/flower5.PNG" width="15%" height="150px">

  <hr>
  <h4>이미지 구역을 2개로 나누어 각각 링크 설정</h4>
  <img src="sample/image/flower1.PNG" alt="꽃1" width="600px" height="500px" usemap="#map">
  <map name="map"> <!-- coords = 좌, 상, 우, 하 -->
    <area shape="rect" coords="00, 00, 300, 500" href="http://www.naver.com" target="_self">
    <area shape="rect" coords="300, 0, 600, 500" href="http://www.google.com" targer="_blank">
  </map>

  <!-- image 태그의 설명은 figure태그와 figcaption태드를 활용하게 된다.
      (약간 들여쓰기 기능 있음)
  -->

  <figure>
    <img src="sample/image/tower1.PNG" width="600px" height="300px" alt="타워">
    <figcaption>멋진 타워 사진이다.</figcaption>
  </figure>
  <img src="sample/image/tower1.PNG"  width="600px" height="300px" alt="타워">
  <p>이쁜 사진이다.</p>

</body>
</html>
