<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_미디어 관련 태그</title>
</head>
<body>
  <pre>
    HTML5 부터 별도 플러그인 없이
    미디어(오디오, 비디오)를 직접 html 문서에서 실행시킬 수 있는 태그를 제공한다.
  </pre>
  
  <h1>오디오 태그</h1>
  <audio src="./sample/audio/xmas.mp3" controls="controls"></audio>
  <hr>

  <h1>비디오 관련 태그</h1>
  <video src="./sample/video/beach.mp4" controls autoplay></video>

  <hr>

  <!-- iframe : 현재 html 문서에 다른 html 문서를 붙여넣는 태그-->
  <iframe width="640" height="480" src="https://www.youtube.com/embed/EmeW6li6bbo?list=RDEmeW6li6bbo"
          title="NMIXX(엔믹스) “Blue Valentine” M/V" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
